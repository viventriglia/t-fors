services:
  web-app:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    image: t-fors-web-app
    container_name: t-fors-web-app
    restart: unless-stopped
    ports:
      - 8501:8501

  api:
    build:
      context: .
      dockerfile: ./src/Dockerfile
    image: t-fors-api
    container_name: t-fors-api
    restart: unless-stopped
    ports:
      - 8000:8000

  jupyter:
    build:
      context: .
      dockerfile: ./jupyters/Dockerfile
    image: t-fors-jupyter
    container_name: t-fors-jupyter
    volumes:
      - ./src/:/app/src/
      - ./jupyters:/app/jupyters
      - ./data:/app/data
    ports:
      - ${JUPYTER_PORT:-8890}:${JUPYTER_PORT:-8890}